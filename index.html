<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove Parallax | Vanilla Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="main-mobile">
        <h2>This app has only a desktop version! c;</h2>
    </section>

    <section class="main">
        <img src="img/1.png" data-speed ="12" alt="" class="layer">
        <img src="img/2.png" data-speed ="-1" alt="" class="layer">
        <img src="img/3.png" data-speed ="8" alt="" class="layer">
        <img src="img/4.png" data-speed ="2" alt="" class="layer">
        <img src="img/5.png" data-speed ="6" alt="" class="layer">
        <img src="img/6.png" data-speed ="8" alt="" class="layer">
        <img src="img/7.png" data-speed ="-2" alt="" class="layer">
        <img src="img/8.png" data-speed ="4" alt="" class="layer">
        <img src="img/9.png" data-speed ="9" alt="" class="layer">
        <img src="img/10.png" data-speed ="6" alt="" class="layer">
        <img src="img/11.png" data-speed ="-7" alt="" class="layer">
        <img src="img/12.png" data-speed ="5" alt="" class="layer">
        <h2 class="layer text animated" id="phrasesBlock">Be strong</h2>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
